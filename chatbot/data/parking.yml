categories:
- - "¿Cómo se puede realizar una reserva?"
  - Mediante el aplicativo de Parking en la opción de Reservas y se deben seguir los siguientes pasos
    Ingresar la dirección a la que se quiere ir, seleccionar la opcion Reservar cuando se selecciona una de las opciones mostradas.
    Luego, se debe seleccionar la fecha/hora de la reserva, la placa del vehiculo (se debe haber registrado previamente)  y seleccionar
    la opcion Confirmar para finalizar la reserva
- - "¿Cómo se registra la placa de un vehículo?
    Mediante el aplicativo de Parking en la opción de Reservas y se deben seguir los siguientes pasos
    Ingresar una dirección, seleccionar una playa de la lista mostrada, seleccionar la opcion Reservar
    Luego, se mostrará un mensaje indicando que no cuenta con placas registradas 
- - "¿Cómo puedo conocer el detalle de mi reserva realizada?
  - Cuando se realiza una reserva se envia un correo electrónico con la siguiente informacion
    Playa donde se realizo la reserva
    Fecha y Hora de la reserva
- - "¿Cuánto cuesta realizar una reserva?"
  - El costo de una Reserva es de S/. 5.00, costo incluye el IGV.
- - "¿Cómo se puede cancelar una reserva?"
  - Mediante el aplicativo de Parking en la opción de Consulta de Reservas. 
    Ingresar a la opcion Consulta de Reservas, deslizar la reserva realizada hacia la izquierda para activar la opcion Cancelar
    Luego, seleccionar la opcion Cancelar, se le preguntará si esta seguro de cancelar la reserva y la seleccionamos la Opcion SI 
    para cancelar la reserva realizada.
- - "¿Cómo puedo verificar que mi reserva se haya cancelado"
  - Mediante el aplicativo de Parking en la opción Consulta de Reservas.
    Seleccionar la opcion de filtro de Estado y seleccionamos la opcion "Cancelados" y se mostrará todas las reservas canceladas
    por el usuario
- - "¿Cómo se puede realizar el cambio de fecha de una reserva"
  - Mediante el aplicativo de Parking en la opción de Consulta de Reservas. Se debe considerar que la reserva no debe haber
    sido iniciada.
- - "¿Cuánto es el costo adicional en caso de reasignar una reserva realizada?"
  - No tiene ningun costo pero solo se puede realizar siempre y cuando la reserva no haya iniciado.
- - "¿Cómo puedo saber el tiempo que voy consumiendo en el estacionamiento?"
  - Mediante el aplicativo Parking en la opción Mis consumos
    Ingresar a la opcion Mis consumos, tomar foto a la placa del vehiculo y se mostrará el detalle de su consumo.
- - "¿Qué sucede sino encuentro estacionamiento disponible cuando lo necesito?"
  - "Deberá seleccionar otro estacionamiento disponible en la opción Reserva.